<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="div-list">
        <h2>To-Do List</h2>
        <div class="buttons">
            <input class="js-input" placeholder="Add your task" maxlength="36">
            <button class="button-add" onclick="if(document.querySelector('.js-input').value != ''){
                addToDo();
            }">+</button>
        </div>

        <div class="js-todo-list"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
